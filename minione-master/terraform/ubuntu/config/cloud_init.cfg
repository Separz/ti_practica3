users:
  - name: ${username}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, wheel
    home: /home/${username}
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ${public_key}

ssh_pwauth: false
disable_root: false

chpasswd:
  list: |
    ${username}:linux123
  expire: False
