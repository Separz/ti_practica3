hostname: ${hostname}
fqdn: ${fqdn}
manage_etc_hosts: true
users:
  - name: ${username}
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/${username}
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ${public_key}
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
    ${username}:linux
  expire: False
packages:
    - qemu-guest-agent
    - python3
    - language-pack-es
    - cloud-guest-utils

bootcmd:
    - [ sh, -c, 'echo $(date) | sudo tee -a /root/bootcmd.log' ]
runcmd:
    - growpart /dev/vda 1
    - resize2fs /dev/vda1
    - locale-gen es_CL
    - locale-gen es_CL.utf8
    - sed -i 's/XKBLAYOUT="us"/XKBLAYOUT="es"/g' /etc/default/keyboard
    - loadkeys es

final_message: "The system is finall up, after $UPTIME seconds"
